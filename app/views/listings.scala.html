            <div class="row">
                @for(product <- listing) {
                    <div class="col-md-4 bg5" onlick="@controllers.routes.Application.description(product.id);"
                    style="cursor: pointer;">
                        <img src ="assets/@product.image" height="200px">
                        <li><a href="@controllers.routes.Application.description(product.id)">@product.name</a> </li>

                        <br />
                    </div>
                }
            </div>
        </div>
    </ul>
}
